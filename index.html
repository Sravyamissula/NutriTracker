<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriTrack AI</title>
    <!-- PWA meta tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#22c55e" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="NutriTrack AI" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <!-- End PWA meta tags -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            colors: {
              primary: "rgb(34, 197, 94)", // Equivalent to green-500
              "primary-hover": "rgb(22, 163, 74)", // Equivalent to green-600
              "primary-focus": "rgb(29, 142, 78)", // A slightly darker green for focus rings
              secondary: "rgb(14, 165, 233)", // Equivalent to sky-500
              "secondary-hover": "rgb(2, 132, 199)", // Equivalent to sky-600
              dark: "rgb(15, 23, 42)", // Equivalent to slate-900
              light: "rgb(241, 245, 249)", // Equivalent to slate-100
              accent: "rgb(245, 158, 11)", // Amber-500 for accents if needed
            },
            boxShadow: {
              top_sm:
                "0 -1px 3px 0 rgba(0, 0, 0, 0.07), 0 -1px 2px -1px rgba(0, 0, 0, 0.05)",
              card: "0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1)", // A softer card shadow
            },
          },
        },
      };
    </script>
    <script type="importmap">
      {
        "imports": {
          "@/": "./",
          "@/i18n": "./src/i18n.js",
          "react": "https://esm.sh/react@^19.1.0",
          "react-dom/client": "https://esm.sh/react-dom@^19.1.0/client",
          "react/jsx-runtime": "https://esm.sh/react@^19.1.0/jsx-runtime",
          "@google/genai": "https://esm.sh/@google/genai@^1.6.0",
          "recharts": "https://esm.sh/recharts@^3.0.0",
          "jspdf": "https://esm.sh/jspdf@^2.5.1",
          "jspdf-autotable": "https://esm.sh/jspdf-autotable@^3.8.2",
          "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
          "react/": "https://esm.sh/react@^19.1.0/",
          "i18next": "https://esm.sh/i18next@^23.10.0",
          "react-i18next": "https://esm.sh/react-i18next@^14.0.0",
          "i18next-browser-languagedetector": "https://esm.sh/i18next-browser-languagedetector@^7.2.0",
          "i18next-http-backend": "https://esm.sh/i18next-http-backend@^2.5.0"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="bg-light font-sans antialiased text-slate-800">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log("ServiceWorker registered: ", registration);
            })
            .catch((registrationError) => {
              console.log(
                "ServiceWorker registration failed: ",
                registrationError
              );
            });
        });
      }
    </script>
  </body>
</html>
